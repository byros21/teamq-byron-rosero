<ion-grid fixed >
    <ion-row>
        <ion-col sizeXl="1" sizeLg="2" sizeMd="3" sizeSm="4" sizeXs="6" *ngFor="let item of data" >
            <ion-button (click)="onClick()" expand="block" fill="outline">
                <ion-label> {{ item.name }} </ion-label>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
